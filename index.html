<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пересказ</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      overflow: hidden;
      margin: 0;
    "
  >
    <div
      style="
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      "
    >
      <h2 style="margin-bottom: 10px">Пересказ</h2>
      <audio id="player" src="пересказ.mp3"></audio>
      <button
        onclick="togglePlay()"
        id="playBtn"
        style="
          background: #ffcc00;
          border: none;
          padding: 10px 20px;
          font-size: 18px;
          border-radius: 50px;
          cursor: pointer;
          margin: 10px;
          transition: 0.3s;
          font-weight: bold;
        "
      >
        ▶ Play
      </button>
      <input
        type="range"
        id="seek"
        value="0"
        step="1"
        oninput="seekAudio()"
        style="
          width: 100%;
          margin: 10px 0;
          -webkit-appearance: none;
          background: rgba(255, 255, 255, 0.3);
          height: 5px;
          border-radius: 5px;
          outline: none;
          transition: 0.3s;
          cursor: pointer;
        "
      />
    </div>

    <script>
      const player = document.getElementById("player");
      const seekBar = document.getElementById("seek");
      const playBtn = document.getElementById("playBtn");

      player.addEventListener(
        "loadedmetadata",
        () => (seekBar.max = player.duration)
      );
      player.addEventListener(
        "timeupdate",
        () => (seekBar.value = player.currentTime)
      );
      function seekAudio() {
        player.currentTime = seekBar.value;
      }

      function togglePlay() {
        if (player.paused) {
          player.play();
          playBtn.textContent = "⏸ Pause";
        } else {
          player.pause();
          playBtn.textContent = "▶ Play";
        }
      }
    </script>
  </body>
</html>
